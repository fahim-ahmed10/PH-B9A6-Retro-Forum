<!DOCTYPE html>
<html data-theme="light">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <!-- daisyUI 4.7.2 CSS file + Tailwind CSS CDN script: -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header start -->
    <header class="mt-6 max-w-[640px] md:max-w-[768px] lg:max-w-[1024px] xl:max-w-[1280px] m-auto">
        <nav>
            <div class="navbar bg-base-100 px-0">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button"
                            class="btn mr-4 text-white bg-[#797dfc] hover:bg-[#8488fe] lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-[265px]">
                            <div class="flex gap-4 pr-6">
                                <a class="btn tooltip  tooltip-bottom border-[#f1f1f1] p-4 rounded-full" data-tip="Home"
                                    href=""><img class="w-4 h-4" src="./images/icons8-home-50.png" alt="home"></a>
                                <a class="btn tooltip  tooltip-bottom border-[#f1f1f1] p-4 rounded-full"
                                    data-tip="Tooltip" href=""><img class="w-4 h-4" src="./images/icons8-pencil-50.png"
                                        alt="pencil"></a>
                                <a class="btn tooltip  tooltip-bottom border-[#f1f1f1] p-4 rounded-full"
                                    data-tip="Profile" href=""><img class="w-4 h-4"
                                        src="./images/icons8-add-user-male-50.png" alt="user"></a>
                                <a class="btn tooltip  tooltip-bottom border-[#f1f1f1] p-4 rounded-full" data-tip="Flag"
                                    href=""><img class="w-4 h-4" src="./images/icons8-flag-50.png" alt="flag"></a>
                            </div>
                    </div>
                    <a class="font-extrabold text-3xl">ReTro</a>
                </div>

                <div class="navbar-end">
                    <div class="gap-4 pr-6 hidden lg:flex">
                        <a class="btn tooltip border-[#f1f1f1] p-4 rounded-full" data-tip="Home" href=""><img
                                class="w-4 h-4" src="./images/icons8-home-50.png" alt="home"></a>
                        <a class="btn tooltip border-[#f1f1f1] p-4 rounded-full" data-tip="Tooltip" href=""><img
                                class="w-4 h-4" src="./images/icons8-pencil-50.png" alt="pencil"></a>
                        <a class="btn tooltip border-[#f1f1f1] p-4 rounded-full" data-tip="Profile" href=""><img
                                class="w-4 h-4" src="./images/icons8-add-user-male-50.png" alt="user"></a>
                        <a class="btn tooltip border-[#f1f1f1] p-4 rounded-full" data-tip="Flag" href=""><img
                                class="w-4 h-4" src="./images/icons8-flag-50.png" alt="flag"></a>
                    </div>
                    <a class="btn rounded-3xl px-5 bg-[#797dfc] hover:bg-[#8488fe] text-white text-base">Sign In</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header end -->

    <!-- hero section start -->
    <section class="mt-6 max-w-[640px] md:max-w-[768px] lg:max-w-[1024px] xl:max-w-[1280px] m-auto">        
        <div class="min-h-[550px] bg-[#12132D] bg-cover rounded-3xl"
            style="background-image: url('./images/bgbanner.png'); background-position: 20% 150px; background-repeat: no-repeat;">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="flex flex-col md:flex-row w-[100%]">
                <div class="w-full md:w-[60%] lg:w-[70%] font-sans px-[50px] lg:px-[90px] py-[110px] flex flex-col">
                    <h1 class="text-5xl text-white font-extrabold mb-5">Welcome to the</h1>
                    <p class="flex text-5xl text-white font-extrabold mb-7"><span class="text-[#6d71e5]">R</span><span class="text-[#6568d3]">e</span><span class="text-[#494b9b]">T</span><span class="text-[#444792]">r</span><span class="text-[#353774] pr-4">o</span>Forum</p>
                    <p class="text-2xl leading-10 text-[#d3d4d8] ">Share your favorite opinion and win and wp forum coffee mug!</p>
                    <div class="mt-3">
                        <input id="couponInputField" class="w-full lg:w-[50%] h-[56px]  p-3 rounded-3xl text-lg outline-slate-200"
                            type="text" placeholder="Search here anything">
                        <div class="relative">
                            <button id="discountBtn"
                            class="absolute pointer-events-none text-lg text-white rounded-3xl bg-[#797dfc] top-[-50px] right-1 md:right-[2%] lg:right-[51%] px-8 py-2">Search</button>
                        </div>
                    </div>
                </div>
                <div class="w-full md:w-[40%] lg:w-[30%] relative">
                    <div class="flex relative md:absolute lg:absolute m-auto justify-center w-[280px] bg-white px-7 py-5 rounded-3xl leading-9 top-[-50px] md:top-[35%] lg:top-[35%]">
                        <table>
                            <tr>                                
                                <td class="pr-8">Registered Users</td>
                                <td>01</td>
                            </tr>
                            <tr>
                                <td>Forum</td>
                                <td>05</td>
                            </tr>
                            <tr>
                                <td>Topics</td>
                                <td>01</td>
                            </tr>
                            <tr>
                                <td>Replies</td>
                                <td>01</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- hero section end -->

    <script src="" async defer></script>
</body>

</html>
